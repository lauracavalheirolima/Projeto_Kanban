<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/index/index.css">
</head>
<body>
    <header> 
        <img src="/img/logo.png" alt="" class="photo-profile" id="logo">
        <a href="/newUser/newUser.html" id="clickUser">Novo Usuário</a>
        <button id="newWork">Nova Tarefa</button>
    </header>
    
    <div id="Kanban">
        <div id="ToDo">
            <h2>A Fazer</h2>
        </div>
        <div id="Doing">
            <h2>Em Andamento</h2>
        </div>
        <div id="Done">
            <h2>Pronto</h2>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Nova Tarefa</h3>
            <form id="taskForm">
                <label for="taskTitle">Título:</label>
                <input type="text" id="taskTitle" required>

                <label for="taskDescription">Descrição:</label>
                <textarea id="taskDescription" required></textarea>

                <label for="taskDate">Data Limite:</label>
                <input type="date" id="taskDate" required>
                
                <label for="taskStatus">Selecionar Coluna:</label>
                <select id="taskStatus">
                    <option value="ToDo">A Fazer</option>
                    <option value="Doing">Em Andamento</option>
                    <option value="Done">Pronto</option>
                </select>

                <button type="button" id="saveTask">Salvar Tarefa</button>
            </form>
        </div>
    </div>
    <script src="/index/index.js"></script>
</body>
</html>
